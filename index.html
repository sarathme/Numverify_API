<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Numverify API | Day 20 Task</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading__primary">Please verify your phone number</h1>
      <form action="" class="form">
        <div class="input__group">
          <div class="country__flag">
            <div class="flag__img-container">
              <img src="https://flagcdn.com/in.svg" alt="" class="flag__img" />
            </div>
            <p id="dialling-code">+91</p>
          </div>
          <input
            type="tel"
            id="phone"
            class="phone"
            placeholder="Please enter a phone number " />
        </div>
        <div class="search__country">
          <input
            type="text"
            class="search__box"
            placeholder="Search for a country name" />
          <div class="options__block"></div>
          <!-- <div class="options">
            <div class="img-options"
              ><img src="https://flagcdn.com/in.svg" alt="" srcset=""
            /></div>
            <span>+91</span>
            <span>India</span>
          </div> -->
        </div>
      </form>

      <script src="./script.js"></script>
    </div>
  </body>
</html>
